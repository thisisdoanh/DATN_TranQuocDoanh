name: pictidy
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  intl: ^0.20.2

  # Router
  auto_route: ^10.0.1

  # State management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0
  freezed: ^3.0.6

  # Annotation
  json_annotation: ^4.9.0
  freezed_annotation: ^3.0.0

  # Local data
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.4
  hive_ce: ^2.11.3

  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.2.0

  # Logger
  logger: ^2.5.0
  pretty_dio_logger: ^1.4.0

  # Image,Svg
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1

  # UI
  cooler_alerts: ^2.1.2
  flutter_screenutil: ^5.9.3
  dots_indicator: ^4.0.1
  gradient_borders: ^1.0.1
  text_gradiate: ^1.0.1
  marquee: ^2.3.0
  marqueer: ^2.0.1
  spine_flutter: ^4.2.36
  awesome_video_player: ^1.0.5
  video_player: ^2.10.0
  shimmer: ^3.0.0
  oktoast: ^3.4.0
  animated_flip_counter: ^0.3.4
  table_calendar: ^3.2.0
  flutter_inner_shadow: ^0.0.1

  # Background removal
  image_background_remover: ^1.0.0

  # Util
  package_info_plus: ^8.3.0
  video_player_media_kit: ^1.0.6
  media_kit_libs_android_video: ^1.3.7
  json_serializable: ^6.9.5
  share_plus: ^11.0.0

  # Font
  google_fonts: ^6.2.1

  # Permission
  permission_handler: ^12.0.0+1

  # Photo
  photo_manager: ^3.7.1
  photo_manager_image_provider: ^2.2.0

  # Slider
  flutter_card_swiper: ^7.0.2

  # Other
  device_info_plus: ^11.5.0
  flutter_flavorizr: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  auto_route_generator: ^10.0.1
  build_runner: 2.4.15
  injectable_generator: ^2.7.0
  flutter_gen_runner: ^5.10.0
  retrofit_generator: ^9.2.0
  hive_ce_generator: ^1.9.2

flutter_gen:
  line_length: 80
  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/language/
    - assets/icons/
    - assets/fonts/
    - assets/anim/


  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700

        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500

        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400

        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300

        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
flutter_intl:
  enabled: true
